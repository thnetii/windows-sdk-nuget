version: 2
updates:
- package-ecosystem: gitsubmodule
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  assignees:
  - fredrikhr
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  assignees:
  - fredrikhr
  ignore:
  - dependency-name: Microsoft.Extensions.FileProviders.Embedded
    versions:
    - 5.0.2
    - 5.0.3
    - 5.0.4
  - dependency-name: coverlet.collector
    versions:
    - 3.0.2
